<div class="ui dimmer" [class.active]='loading'>
  <div class="ui text loader">Loading</div>
</div>.

<div class="jumbotron bg-secondary text-center">
    <h1 class="display-4">Covid-19 Cases</h1>
    <hr>
    <app-dashboard-card
      [totalConfirmed] = 'totalConfirmed'
      [totalActive] = 'totalActive'
      [totalRecovered] = 'totalRecovered'
      [totalDeaths] = 'totalDeaths'
    ></app-dashboard-card>
    <hr>
</div>

<div class="ui form">
  <div class="row inline form-group">
    <div class="col-md-1"></div>
    <div class="col-md-3 custom-control custom-radio">
      <legend>Select case type:</legend>
    </div>
    <div class="col-md-2 custom-control custom-radio">
      <input type="radio" id="c" #c value="c" (click)='updateChart(c)' name="casetype" checked="" tabindex="0" class="hidden custom-control-input">
      <label for="c" class="custom-control-label">Confirmed</label>
    </div>
    <div class="col-md-2 custom-control custom-radio">
      <input type="radio" id="a" #a value="a" (click)='updateChart(a)' name="casetype" tabindex="0" class="hidden custom-control-input">
      <label for="a" class="custom-control-label">Active</label>
    </div>
    <div class="col-md-2 custom-control custom-radio">
      <input type="radio" id="d" #d value="d" (click)='updateChart(d)' name="casetype" tabindex="0" class="hidden custom-control-input">
      <label for="d" class="custom-control-label">Deaths</label>
    </div>
    <div class="col-md-2 custom-control custom-radio">
        <input type="radio" id="r" #r value="r" (click)='updateChart(r)' name="casetype" tabindex="0" class="hidden custom-control-input">
        <label for="r" class="custom-control-label">Recovered</label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 p-1">
    <google-chart
      [type]='chart.PieChart'
      [data]='dataTable'
      [height]='chart.height'
      [options]='chart.options'
      style="width: 100%"></google-chart>
  </div>
  <div class="col-md-6">
    <google-chart
      [type]='chart.ColumnChart'
      [data]='dataTable'
      [height]='chart.height'
      [options]='chart.options'
      style="width: 100%"></google-chart>
  </div>
</div>

<footer class="mt-5 p-3 bg-primary text-center text-white">
  Covid-19 Tracker &copy;
</footer>
