<div class="ui dimmer" [class.active]='loading'>
  <div class="ui text loader">Loading</div>
</div>.

<div class="jumbotron bg-light text-center">
    <h1 class="display-4">Coronavirus Tracker</h1>
    <hr>
    <app-dashboard-card
      [totalConfirmed] = 'totalConfirmed'
      [totalActive] = 'totalActive'
      [totalRecovered] = 'totalRecovered'
      [totalDeaths] = 'totalDeaths'
    ></app-dashboard-card>
</div>

<hr>

<div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select case type:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="c" #c value="c" (click)='updateChart(c)' name="casetype" checked="" tabindex="0" class="hidden">
        <label for="c" >Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="a" #a value="a" (click)='updateChart(a)' name="casetype" tabindex="0" class="hidden">
        <label for="a">Active</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="d" #d value="d" (click)='updateChart(d)' name="casetype" tabindex="0" class="hidden">
        <label for="d">Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="r" #r value="r" (click)='updateChart(r)' name="casetype" tabindex="0" class="hidden">
        <label for="r">Recovered</label>
      </div>
    </div>
  </div>
</div>

<!--  -->

<div class="row">
  <div class="col-md-6">
    <google-chart
      [type]='chart.PieChart'
      [data]='dataTable'
      [height]='chart.height'
      [options]='chart.options'
      style="width: 100%"></google-chart>
  </div>
  <div class="col-md-6">
    <google-chart
      [type]='chart.ColumnChart'
      [data]='dataTable'
      [height]='chart.height'
      [options]='chart.options'
      style="width: 100%"></google-chart>
  </div>
</div>
